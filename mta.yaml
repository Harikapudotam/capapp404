_schema-version: 3.3.0
ID: capapp404
description: A simple CAP project.
version: 1.0.0
modules:
  - name: capapp404-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: capapp404-destination
      - name: capapp404-db
      - name: capapp404-auth
      - name: capapp404-connectivity
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: capapp404-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: capapp404-db
    parameters:
      buildpack: nodejs_buildpack
  - name: capapp404-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: capapp404-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - ustharikaheaderapp.zip
          name: ustharikaheaderapp
          target-path: resources/
  - name: ustharikaheaderapp
    type: html5
    path: app/headerapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: capapp404-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: capapp404-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: capapp404-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: capapp404-html5-srv
      service-plan: app-host
  - name: capapp404-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: capapp404-${org}-${space}
        tenant-mode: dedicated
  - name: capapp404-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
